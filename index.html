    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            user-select: none;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
            max-width: 400px;
            width: 100%;

        .title {
            text-align: center;
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-board {
            position: relative;
            margin: 0 auto;
            border: 4px solid #ff6b9d;
            border-radius: 15px;
            background: #f8f9fa;
            overflow: hidden;
        }

        .canvas {
            display: block;
            background: linear-gradient(45deg, #e3f2fd 25%, transparent 25%), 
                        linear-gradient(-45deg, #e3f2fd 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #e3f2fd 75%), 
                        linear-gradient(-45deg, transparent 75%, #e3f2fd 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .score-item {
            background: linear-gradient(45deg, #ffd93d, #ffb347);
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
            touch-action: manipulation;
        }

        .control-btn:active {
            transform: translateY(2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .rotate-btn {
            grid-column: 2;
            background: linear-gradient(45deg, #ff9a9e 0%, #fecfef 100%);
        }

        .left-btn {
            grid-column: 1;
            grid-row: 2;
        }

        .down-btn {
            grid-column: 2;
            grid-row: 2;
            background: linear-gradient(45deg, #a8edea 0%, #fed6e3 100%);
        }

        .right-btn {
            grid-column: 3;
            grid-row: 2;
        }

        .pause-btn {
            grid-column: 1 / 4;
            grid-row: 3;
            background: linear-gradient(45deg, #ffeaa7 0%, #fab1a0 100%);
            margin-top: 10px;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 100;
        }

        .restart-btn {
            background: linear-gradient(45deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2em;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 1em;
            }
            
            .score-item {
                padding: 8px 12px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">ğŸ® ê·€ì—¬ìš´ í…ŒíŠ¸ë¦¬ìŠ¤ ğŸ®</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div>ì ìˆ˜: <span id="score">0</span></div>
            </div>
            <div class="score-item">
                <div>ë ˆë²¨: <span id="level">1</span></div>
            </div>
            <div class="score-item">
                <div>ì¤„: <span id="lines">0</span></div>
            </div>
        </div>
        
        <div class="game-board">
            <canvas id="gameCanvas" class="canvas" width="300" height="600"></canvas>
            <div id="gameOver" class="game-over" style="display: none;">
                <h2 style="color: #ff6b9d; margin-bottom: 10px;">ğŸ‰ ê²Œì„ ë! ğŸ‰</h2>
                <p style="font-size: 1.1em; margin-bottom: 5px;">ìµœì¢… ì ìˆ˜: <span id="finalScore"></span></p>
                <p style="font-size: 1.1em;">ì§€ìš´ ì¤„: <span id="finalLines"></span></p>
                <button class="restart-btn" onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘í•˜ê¸°</button>
            </div>
        </div>
        
        <div class="controls">
            <button class="control-btn rotate-btn" ontouchstart="rotateBlock()" onclick="rotateBlock()">ğŸ”„ íšŒì „</button>
            <button class="control-btn left-btn" ontouchstart="moveLeft()" onclick="moveLeft()">â¬…ï¸</button>
            <button class="control-btn down-btn" ontouchstart="moveDown()" onclick="moveDown()">â¬‡ï¸</button>
            <button class="control-btn right-btn" ontouchstart="moveRight()" onclick="moveRight()">â¡ï¸</button>
            <button class="control-btn pause-btn" onclick="togglePause()">â¯ï¸ ì¼ì‹œì •ì§€</button>
        </div>
        
        <div class="instructions">
            <p>ğŸ“± ë²„íŠ¼ì„ ëˆŒëŸ¬ì„œ ë¸”ë¡ì„ ì¡°ì‘í•˜ì„¸ìš”!</p>
            <p>ğŸ¯ í•œ ì¤„ì„ ëª¨ë‘ ì±„ìš°ë©´ ì‚¬ë¼ì ¸ìš”!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ê²Œì„ ì„¤ì •
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const CELL_SIZE = 30;
        
        // ê²Œì„ ìƒíƒœ
        let board = [];
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        let score = 0;
        let level = 1;
        let lines = 0;
        let dropTime = 0;
        let dropInterval = 800; // ì‹œì‘ ì†ë„ë¥¼ ì¢€ ë” ë¹ ë¥´ê²Œ
        let gameRunning = true;
        let paused = false;
        
        // ê·€ì—¬ìš´ ìƒ‰ìƒë“¤
        const colors = [
            '#ff9a9e', // í•‘í¬
            '#a8edea', // ë¯¼íŠ¸
            '#ffeaa7', // ë…¸ë‘
            '#fd79a8', // ì§„í•‘í¬
            '#fdcb6e', // ì£¼í™©
            '#6c5ce7', // ë³´ë¼
            '#00b894'  // ì´ˆë¡
        ];
        
        // í…ŒíŠ¸ë¦¬ìŠ¤ ë¸”ë¡ ëª¨ì–‘ë“¤ (7ê°€ì§€)
        const pieces = [
            // I ë¸”ë¡
            [
                [1,1,1,1]
            ],
            // O ë¸”ë¡
            [
                [1,1],
                [1,1]
            ],
            // T ë¸”ë¡
            [
                [0,1,0],
                [1,1,1]
            ],
            // S ë¸”ë¡
            [
                [0,1,1],
                [1,1,0]
            ],
            // Z ë¸”ë¡
            [
                [1,1,0],
                [0,1,1]
            ],
            // J ë¸”ë¡
            [
                [1,0,0],
                [1,1,1]
            ],
            // L ë¸”ë¡
            [
                [0,0,1],
                [1,1,1]
            ]
        ];
        
        // ë³´ë“œ ì´ˆê¸°í™”
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // ìƒˆë¡œìš´ ë¸”ë¡ ìƒì„±
        function createNewPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            currentPiece = {
                shape: pieces[pieceIndex],
                color: pieceIndex + 1
            };
            currentX = Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2);
            currentY = 0;
            
            // ê²Œì„ ì˜¤ë²„ ì²´í¬
            if (collision(currentX, currentY, currentPiece.shape)) {
                gameOver();
            }
        }
        
        // ì¶©ëŒ ê²€ì‚¬
        function collision(x, y, shape) {
            for (let py = 0; py < shape.length; py++) {
                for (let px = 0; px < shape[py].length; px++) {
                    if (shape[py][px]) {
                        const newX = x + px;
                        const newY = y + py;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT || 
                            (newY >= 0 && board[newY][newX])) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        // ë¸”ë¡ íšŒì „
        function rotate(shape) {
            const rotated = [];
            const rows = shape.length;
            const cols = shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = shape[rows - 1 - j][i];
                }
            }
            return rotated;
        }
        
        // ë¸”ë¡ì„ ë³´ë“œì— ê³ ì •
        function placePiece() {
            for (let py = 0; py < currentPiece.shape.length; py++) {
                for (let px = 0; px < currentPiece.shape[py].length; px++) {
                    if (currentPiece.shape[py][px]) {
                        const boardY = currentY + py;
                        const boardX = currentX + px;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }
        
        // ì™„ì„±ëœ ì¤„ ì œê±°
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                let fullLine = true;
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (!board[y][x]) {
                        fullLine = false;
                        break;
                    }
                }
                
                if (fullLine) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // ë‹¤ì‹œ ê°™ì€ ì¤„ ì²´í¬
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 800 - (level - 1) * 50);
                updateScore();
            }
        }
        
        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // ê·¸ë¦¬ê¸° í•¨ìˆ˜ë“¤
        function drawCell(x, y, color) {
            const pixelX = x * CELL_SIZE;
            const pixelY = y * CELL_SIZE;
            
            // ê·¸ë¼ë°ì´ì…˜ íš¨ê³¼
            const gradient = ctx.createLinearGradient(pixelX, pixelY, pixelX + CELL_SIZE, pixelY + CELL_SIZE);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, darkenColor(color, 20));
            
            ctx.fillStyle = gradient;
            ctx.fillRect(pixelX, pixelY, CELL_SIZE, CELL_SIZE);
            
            // ê·€ì—¬ìš´ í…Œë‘ë¦¬
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 2;
            ctx.strokeRect(pixelX + 1, pixelY + 1, CELL_SIZE - 2, CELL_SIZE - 2);
            
            // í•˜ì´ë¼ì´íŠ¸ íš¨ê³¼
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(pixelX + 2, pixelY + 2, CELL_SIZE - 8, 4);
        }
        
        function darkenColor(color, percent) {
            const num = parseInt(color.replace("#",""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) - amt;
            const G = (num >> 8 & 0x00FF) - amt;
            const B = (num & 0x0000FF) - amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
        
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ë³´ë“œì˜ ê³ ì •ëœ ë¸”ë¡ë“¤ ê·¸ë¦¬ê¸°
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        drawCell(x, y, colors[board[y][x] - 1]);
                    }
                }
            }
        }
        
        function drawCurrentPiece() {
            if (currentPiece) {
                for (let py = 0; py < currentPiece.shape.length; py++) {
                    for (let px = 0; px < currentPiece.shape[py].length; px++) {
                        if (currentPiece.shape[py][px]) {
                            const drawX = currentX + px;
                            const drawY = currentY + py;
                            if (drawY >= 0) {
                                drawCell(drawX, drawY, colors[currentPiece.color - 1]);
                            }
                        }
                    }
                }
            }
        }
        
        function draw() {
            drawBoard();
            drawCurrentPiece();
        }
        
        // ê²Œì„ ë¡œì§
        function update(deltaTime) {
            if (!gameRunning || paused) return;
            
            dropTime += deltaTime;
            if (dropTime >= dropInterval) {
                if (!collision(currentX, currentY + 1, currentPiece.shape)) {
                    currentY++;
                } else {
                    placePiece();
                    clearLines();
                    createNewPiece();
                }
                dropTime = 0;
            }
        }
        
        // ì¡°ì‘ í•¨ìˆ˜ë“¤
        function moveLeft() {
            if (!gameRunning || paused) return;
            if (!collision(currentX - 1, currentY, currentPiece.shape)) {
                currentX--;
                draw();
            }
        }
        
        function moveRight() {
            if (!gameRunning || paused) return;
            if (!collision(currentX + 1, currentY, currentPiece.shape)) {
                currentX++;
                draw();
            }
        }
        
        function moveDown() {
            if (!gameRunning || paused) return;
            if (!collision(currentX, currentY + 1, currentPiece.shape)) {
                currentY++;
                score += 1;
                updateScore();
                draw();
            }
        }
        
        function rotateBlock() {
            if (!gameRunning || paused) return;
            const rotated = rotate(currentPiece.shape);
            if (!collision(currentX, currentY, rotated)) {
                currentPiece.shape = rotated;
                draw();
            }
        }
        
        function togglePause() {
            if (!gameRunning) return;
            paused = !paused;
            const pauseBtn = document.querySelector('.pause-btn');
            pauseBtn.textContent = paused ? 'â–¶ï¸ ê³„ì†í•˜ê¸°' : 'â¯ï¸ ì¼ì‹œì •ì§€';
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameRunning = true;
            paused = false;
            score = 0;
            level = 1;
            lines = 0;
            dropTime = 0;
            dropInterval = 800;
            
            initBoard();
            createNewPiece();
            updateScore();
            
            document.getElementById('gameOver').style.display = 'none';
            document.querySelector('.pause-btn').textContent = 'â¯ï¸ ì¼ì‹œì •ì§€';
        }
        
        // í‚¤ë³´ë“œ ì¡°ì‘ (ë°ìŠ¤í¬í†±ìš©)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    moveLeft();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveRight();
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveDown();
                    break;
                case 'ArrowUp':
                case ' ':
                    e.preventDefault();
                    rotateBlock();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });
        
        // ê²Œì„ ë£¨í”„
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            update(deltaTime);
            draw();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ê²Œì„ ì´ˆê¸°í™” ë° ì‹œì‘
        initBoard();
        createNewPiece();
        updateScore();
        draw();
        requestAnimationFrame(gameLoop);
        
        // í„°ì¹˜ ì´ë²¤íŠ¸ ë°©ì§€ (ìŠ¤í¬ë¡¤ ë°©ì§€)
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.game-container')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
