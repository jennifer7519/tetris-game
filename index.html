    <script>
        // PWA ÏÑ§Ïπò Í¥ÄÎ†®
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            setTimeout(() => {
                if (confirm('Ìôà ÌôîÎ©¥Ïóê Ïï±ÏùÑ Ï∂îÍ∞ÄÌïòÏãúÍ≤†Ïñ¥Ïöî? Îçî Ìé∏Î¶¨ÌïòÍ≤å Í≤åÏûÑÏùÑ Ï¶êÍ∏∏ Ïàò ÏûàÏñ¥Ïöî!')) {

        // Í≤åÏûÑ ÏÉÅÌÉú
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextBlockCanvas');
        const nextCtx = nextCanvas.getContext('2d');
        const touchOverlay = document.getElementById('touchOverlay');

        const ROWS = 18;
        const COLS = 10;
        const BLOCK_SIZE = Math.floor(canvas.width / COLS);

        let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
        let score = 0;
        let level = 1;
        let lines = 0;
        let currentPiece = null;
        let nextPiece = null;
        let gameRunning = true;
        let isPaused = false;
        let gameSpeed = 600; // Îçî Îπ†Î•∏ Ï¥àÍ∏∞ ÏÜçÎèÑ
        let soundEnabled = true;

        // ÏÑ±Ï∑®ÎèÑ ÏãúÏä§ÌÖú
        const achievements = [
            { id: 'first_line', icon: 'üéØ', title: 'Ï≤´ Ï§Ñ!', description: 'Ï≤´ Î≤àÏß∏ Ï§Ñ ÏôÑÏÑ±', condition: () => lines >= 1 },
            { id: 'combo_master', icon: 'üî•', title: 'ÏΩ§Î≥¥Ïôï', description: 'Ìïú Î≤àÏóê 4Ï§Ñ ÏôÑÏÑ±', condition: () => false },
            { id: 'speed_demon', icon: '‚ö°', title: 'Î≤àÍ∞ú', description: 'Î†àÎ≤® 5 ÎèÑÎã¨', condition: () => level >= 5 },
            { id: 'score_hunter', icon: 'üí∞', title: 'Ï†êÏàòÏôï', description: '1000Ï†ê ÎèåÌåå', condition: () => score >= 1000 },
            { id: 'persistent', icon: 'üéÆ', title: 'ÎÅàÍ∏∞Ïôï', description: '10Ï§Ñ ÏôÑÏÑ±', condition: () => lines >= 10 },
            { id: 'expert', icon: 'üëë', title: 'Ï†ÑÎ¨∏Í∞Ä', description: 'Î†àÎ≤® 10 ÎèÑÎã¨', condition: () => level >= 10 },
            { id: 'line_clearer', icon: 'üåü', title: 'ÎùºÏù∏ÎßàÏä§ÌÑ∞', description: '50Ï§Ñ ÏôÑÏÑ±', condition: () => lines >= 50 },
            { id: 'high_scorer', icon: 'üéä', title: 'Í≥†ÎìùÏ†êÏûê', description: '5000Ï†ê ÎèåÌåå', condition: () => score >= 5000 }
        ];

        let unlockedAchievements = JSON.parse(localStorage.getItem('tetris_achievements') || '[]');

        // Ïò§ÎîîÏò§ Ïª®ÌÖçÏä§Ìä∏ ÏÉùÏÑ±
        let audioContext;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playSound(frequency, duration = 0.1, type = 'sine') {
            if (!soundEnabled || !audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ÏÇ¨Ïö¥Îìú Ìö®Í≥ºÎì§
        const sounds = {
            move: () => playSound(200, 0.05),
            rotate: () => playSound(300, 0.1),
            drop: () => playSound(150, 0.2),
            lineClear: () => {
                playSound(400, 0.1);
                setTimeout(() => playSound(500, 0.1), 100);
                setTimeout(() => playSound(600, 0.2), 200);
            },
            levelUp: () => {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => playSound(400 + i * 100, 0.1), i * 100);
                }
            },
            gameOver: () => {
                playSound(200, 0.5, 'sawtooth');
                setTimeout(() => playSound(150, 0.5, 'sawtooth'), 200);
            },
            achievement: () => {
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => playSound(600 + i * 200, 0.2), i * 150);
                }
            }
        };

        // Í∑ÄÏó¨Ïö¥ ÏÉâÏÉÅ ÌåîÎ†àÌä∏
        const colors = [
            '#000000', // Îπà Í≥µÍ∞Ñ
            '#FF6B6B', // Îπ®Í∞ï (Îî∏Í∏∞)
            '#4ECDC4', // ÎØºÌä∏ (ÎØºÌä∏)
            '#45B7D1', // ÌååÎûë (ÌïòÎäò)
            '#96CEB4', // Ï¥àÎ°ù (ÏûéÏÇ¨Í∑Ä)
            '#FFEAA7', // ÎÖ∏Îûë (Î∞îÎÇòÎÇò)
            '#DDA0DD', // Î≥¥Îùº (Ìè¨ÎèÑ)
            '#98D8C8'  // Ï≤≠Î°ù (Î∞îÎã§)
        ];

        // ÌÖåÌä∏Î¶¨Ïä§ Î∏îÎ°ù Ï†ïÏùò
        const pieces = [
            { shape: [[1,1,1,1]], color: 1 },
            { shape: [[1,1], [1,1]], color: 2 },
            { shape: [[0,1,0], [1,1,1]], color: 3 },
            { shape: [[0,1,1], [1,1,0]], color: 4 },
            { shape: [[1,1,0], [0,1,1]], color: 5 },
            { shape: [[1,0,0], [1,1,1]], color: 6 },
            { shape: [[0,0,1], [1,1,1]], color: 7 }
        ];

        class Piece {
            constructor(template) {
                this.shape = template.shape;
                this.color = template.color;
                this.x = Math.floor(COLS / 2) - Math.floor(this.shape[0].length / 2);
                this.y = 0;
            }

            rotate() {
                const rotated = this.shape[0].map((_, i) => 
                    this.shape.map(row => row[i]).reverse()
                );
                this.shape = rotated;
            }

            canMove(dx, dy, shape = this.shape) {
                for (let y = 0; y < shape.length; y++) {
                    for (let x = 0; x < shape[y].length; x++) {
                        if (shape[y][x]) {
                            const newX = this.x + x + dx;
                            const newY = this.y + y + dy;
                            
                            if (newX < 0 || newX >= COLS || newY >= ROWS) {
                                return false;
                            }
                            
                            if (newY >= 0 && board[newY][newX]) {
                                return false;
                            }
                        }
                    }
                }
                return true;
            }

            move(dx, dy) {
                if (this.canMove(dx, dy)) {
                    this.x += dx;
                    this.y += dy;
                    if (dx !== 0) sounds.move();
                    return true;
                }
                return false;
            }

            rotateIfPossible() {
                const originalShape = this.shape.map(row => [...row]);
                this.rotate();
                
                if (!this.canMove(0, 0)) {
                    this.shape = originalShape;
                    return false;
                }
                sounds.rotate();
                return true;
            }
        }

        function createRandomPiece() {
            const template = pieces[Math.floor(Math.random() * pieces.length)];
            return new Piece(template);
        }

        function drawBlock(ctx, x, y, color, size = BLOCK_SIZE) {
            const gradient = ctx.createLinearGradient(x, y, x + size, y + size);
            gradient.addColorStop(0, colors[color]);
